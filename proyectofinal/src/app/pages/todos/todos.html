<!-- SecciÃ³n de productos -->
<div class="container py-5">
  <h1 class="text-center mb-5">TODOS NUESTROS PRODUCTOS:</h1>
  <div class="row g-4">
    <!-- Bucle que muestra cada producto -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let producto of productos">
      <div class="card h-100 shadow-sm">
        <img [src]="producto.imagen" class="card-img-top img-fluid" [alt]="producto.nombre">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <p class="card-text">{{ producto.descripcion }}</p>
          <p><strong>Precio:</strong> ${{ producto.precio }}</p>
          <p><strong>Stock:</strong> {{ producto.stock }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
