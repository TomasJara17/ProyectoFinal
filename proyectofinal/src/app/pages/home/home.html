<!-- Imagen principal del home -->
<div class="imagenprincipaldiv position-relative text-center">
  <img src="../../../assets/imagenprincipal.jpg" class="imagenprincipal img-fluid" alt="Imagen principal">
  <h1 class="titulo bitcount-grid-single-uniquifier position-absolute top-50 start-50 translate-middle text-white px-3">
    LOS MEJORES PROCESADORES DEL MERCADO
  </h1>
</div>

<!-- Sección de productos -->
<div class="container py-5">
  <div class="row g-4">
    <!-- Bucle que muestra cada producto -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let producto of productos">
      <div class="card h-100 shadow-sm">
        <img [src]="producto.imagen" class="card-img-top img-fluid" [alt]="producto.nombre">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <p class="card-text">{{ producto.descripcion }}</p>
          <p><strong>Precio:</strong> ${{ producto.precio }}</p>
          <p><strong>Stock:</strong> {{ producto.stock }}</p>
          <button type="button" class="btn btn-dark mt-auto" (click)="agregarAlCarrito(producto)">
            Agregar al carrito
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
