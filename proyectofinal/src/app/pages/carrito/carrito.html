<!-- Imagen decorativa con título -->
<div class="gif">
  <img src="../../../assets/momobailando.gif" alt="" width="100%" height="300px">
  <h1 class="bitcount-grid-single-uniquifier absoluto">CARRITO DEL MOMO</h1>
</div>



<!-- Contenedor del carrito -->
<div class="carrito-abajo mt-5 p-4 border rounded">
  <h4>Carrito de compras</h4>

  <!-- Si el carrito está vacío, muestra un mensaje -->
  <div *ngIf="carrito.length === 0">
    El carrito está vacío.
  </div>

  <!-- Lista de productos dentro del carrito -->
  <div class="carrito-items d-flex flex-wrap">
    <!-- Repite este bloque por cada producto -->
    <div *ngFor="let item of carrito; let i = index" class="item-carrito border m-1 p-2 rounded">
      <h6>{{ item.producto.nombre }}</h6>
      <p>Cantidad: {{ item.cantidad }}</p>
      <p>Subtotal: ${{ item.producto.precio * item.cantidad }}</p>

      <!-- Botón para eliminar productos -->
      <button class="btn btn-sm btn-danger" (click)="quitarDelCarrito(i)">Quitar</button>
    </div>
  </div>

  <!-- Total de la compra -->
  <div class="mt-3">
    <strong>Total: ${{ totalCarrito() }}</strong>
  </div>

  <!-- Botón para confirmar la compra -->
  <button class="btn btn-success mt-2" [disabled]="carrito.length === 0" (click)="comprar()">
    Comprar todo
  </button>
</div>
