<!-- Imagen decorativa con título -->
<div class="gif position-relative text-center">
  <img src="../../../assets/carrito.webp" alt="Carrito" class="img-fluid" style="height: 300px; object-fit: cover;">
  <h1 class="bitcount-grid-single-uniquifier position-absolute top-50 start-50 translate-middle text-white px-2">
    CARRO DE COMPRAS
  </h1>
</div>

<!-- Contenedor del carrito -->
<div class="carrito-abajo mt-5 p-4 border rounded">
  <h4>Carrito de compras</h4>

  <!-- Si el carrito está vacío -->
  <div *ngIf="carrito.length === 0" class="my-3">
    El carrito está vacío.
  </div>

  <!-- Lista de productos -->
  <div class="carrito-items d-flex flex-wrap justify-content-start">
    <div *ngFor="let item of carrito; let i = index" class="item-carrito border m-2 p-3 rounded flex-fill" style="min-width: 200px;">
      <h6>{{ item.producto.nombre }}</h6>
      <p>Cantidad: {{ item.cantidad }}</p>
      <p>Subtotal: ${{ item.producto.precio * item.cantidad }}</p>
      <button class="btn btn-sm btn-danger mt-2" (click)="quitarDelCarrito(i)">Quitar</button>
    </div>
  </div>

  <!-- Total de la compra -->
  <div class="mt-3">
    <strong>Total: ${{ totalCarrito() }}</strong>
  </div>

  <!-- Botón para confirmar la compra -->
  <button class="btn btn-success mt-2 w-100" [disabled]="carrito.length === 0" (click)="comprar()">
    Comprar todo
  </button>
</div>
